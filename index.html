<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <main>
            <div class="main">
                <nav>
                    <i id="hamicon" class="fas fa-bars icon"></i>
                    <h2>BMI Calculator</h2>
                </nav>
                <div class="ele">
                    <label for="ele">Height in centimeters (cm)</label>
                    <input type = "number" name="ele" id="ele" min="0" >
                </div>
                <div class="mass">
                    <label for="mass">Weight in kilograms (kg):</label>
                     <label for="mass" id="mass">50</label>
                    <div>
                        <input type="button" value="-" id="decrement">
                        <input type="button" value="+" id="increment">
                     </div>
                     

                </div>
            </div>
            <div id="adjuster">
                <div>
                    <p id="stage">NORMAL</p>
                    <p id="range">24</p>
                    <p id="recrange">Revised BMI range suggestion: 18.5 to 24.0 kg/mÂ²</p>
                    <p id="comment"> "You have a healthy body weight!"</p>
                                </div>
            </div>
        </main>
        <footer>
            Compute your BMI
        </footer>
        
    </div>
    <script src="script.js"></script>
    </body>
</html>
